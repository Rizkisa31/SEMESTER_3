<!DOCTYPE html>
<html>
<head>
    <title>Form HTML</title>
</head>
<body>
    <h2>Form</h2>
    <form action="proses_form.php" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama"><br><br>

        <label for="gender">Jenis Kelamin:</label>
        <input type="radio" id="laki" name="gender" value="laki-laki">
        <label for="laki">Man</label>
        <input type="radio" id="perempuan" name="gender" value="perempuan">
        <label for="laki">Woman</label><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="countri">Country:</label>
        <select name="country" id="Country"><br>
            <option value="indonesia">Indonesia</option><br>
            <option value="amerika">Amerika</option>
            <option value="mesir">Mesir</option>
            <option value="cina">Cina</option>
            <option value="jepang">Jepang</option><br>
        </select><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <input type="file" name="upload" value="" width="20px"/><br><br>

        <label for="pesan">Pesan:</label><br>
        <textarea id="pesan" name="pesan" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Kirim">
    </form>
</body>
</html>
